services:
  - type: web
    name: lob-trading-system
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run modern_ui.py --server.port $PORT --server.address 0.0.0.0 --server.headless true --server.enableCORS false
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.2
      - key: RENDER
        value: "true"
